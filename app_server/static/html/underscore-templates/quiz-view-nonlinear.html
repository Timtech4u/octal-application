<script type="text/template" id="quiz-view-nonlinear-template">
    <div class="quiz">
      <h1 class="title"><strong><% if(concept) { %>
                <%= concept %>
    <%} else {%>
        Placeholder
    <% } %>
        </strong>
    </h1>
        <br />
      <div class="question-content"> <%= h %> </div>
        <br />
      <div>
        <form class="answer">
                <% if(t == 0) { %>
                  <% for (var answer in a) { %>

                  <label class ='answer-choice'><input type='radio' name='answer'  value='<%= a[answer] %>'><%= a[answer] %></label>

                  <% } %>
                <% } %>
        </form>
        <br />
            <br />

        <% if (t != 1) { %>
        <input type="submit" value="Submit" class="submit-button">
        <% } %>
      </div>
    </div>
    <div id='graph-wrapper'>
    </div>

</script>
