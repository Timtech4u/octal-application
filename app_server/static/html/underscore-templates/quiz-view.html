<script type="text/template" id="quiz-view-template">

	<div class="quiz" id="linear-quiz">
	<div id="logout">
              <% if(pid != 99999) { %>
                You are currently logged in as a participant, click <a href="/participants/logout/">here</a> to log out
              <% } else { %>
                You are not currently logged in.  If you are a participant in the CS10 study, click
                <a href="/participants/logout/">here</a> to log in
              <% } %>

    </div>
    <br />
    <h1 class="title"><strong><% if(concept) { %>
				<%= concept %>
    <%} else {%>
        Placeholder
    <% } %>
		</strong>
    </h1>
	  <hr />
		<br />
	  <div class="question-content">

	    <%= h %>
	  </div>
		<br />
	  <div>
    	<form class="answer">
				<% if(t == 0) { %>
				  <% for (var answer in a) { %>

				  <label class ='answer-choice'><input type='radio' name='answer'  value='<%= a[answer] %>'><%= a[answer] %></label>

				  <% } %>
				<% } %>
    	</form>
    	<br />
			<br />
        <% if (t != 1) { %>
    	<input type="submit" value="Submit" class="submit-button">
        <% } %>
	  </div>
	</div>
	<div id='graph-wrapper'>
	</div>
</script>
